name: msvc-dev-cmd

on:
  pull_request:
  push:
    branches:
      - master
      - release/*
      - wip/bash
  schedule:
    - cron: '0 6 * * *'

jobs:
  test:
    name: default
    runs-on: windows-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Download Internet
        run: npm install
      - name: Enable Developer Command Prompt
        uses: ./
      - name: Compile and run some C code
        shell: cmd
        run: |
          cl.exe hello.c
          hello.exe
      - name: Extra path
        shell: bash
        run: echo "/tmp/extra" >> $GITHUB_PATH
      - name: Check out bash env
        shell: bash
        run: |
          env
          which link || :
          which cl   || :
  audit:
    name: npm audit
    if: false
    runs-on: windows-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - run: npm install
      - run: npm audit --audit-level=moderate
  alias-arch:
    name: arch aliases
    if: false
    runs-on: windows-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Download Internet
        run: npm install
      - name: Enable Developer Command Prompt
        uses: ./
        with:
          arch: Win32
      - name: Compile and run some C code
        shell: cmd
        run: |
          cl.exe hello.c
          hello.exe
